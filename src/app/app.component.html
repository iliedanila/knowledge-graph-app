<div>
    <div *ngIf="authState$ | async as user; else notLoggedIn">
        <p>Welcome, {{ user?.displayName || user?.email }}!</p>
        <button mat-raised-button color="accent" (click)="signOutWithGoogle()">
            Sign Out
        </button>
    </div>
    <ng-template #notLoggedIn>
        <p>Not logged in.</p>
        <button mat-raised-button color="primary" (click)="signInWithGoogle()">
            Sign in with Google
        </button>
    </ng-template>
    <app-document-list></app-document-list>
</div>
<router-outlet></router-outlet>
