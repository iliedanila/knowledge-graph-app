<div>
    <div *ngIf="authState$ | async as user; else notLoggedIn">
        <p>Welcome, {{ user?.displayName || user?.email }}!</p>
        <button mat-raised-button color="accent" (click)="signOut()">
            Sign Out
        </button>
    </div>
    <ng-template #notLoggedIn>
        <p>Not logged in.</p>
    </ng-template>
</div>
<router-outlet></router-outlet>
